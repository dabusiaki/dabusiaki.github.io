<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly Cash Bank</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Ładujemy Firebase w wersji 8.10.0 – nie korzysta z import/export -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
  <!-- Nasz skrypt – defer zapewnia, że załaduje się po stronie HTML -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Monopoly Cash Bank</h1>
    
    <!-- Sekcja dołączenia do gry (brak hasła, każdy wpisuje tylko nazwę) -->
    <div id="loginSection">
      <input type="text" id="playerName" placeholder="Wpisz swoją nazwę">
      <button onclick="joinGame()">Dołącz</button>
    </div>
    
    <!-- Panel Banku – widoczny tylko, gdy gracz ma nazwę "Bank" -->
    <div id="bankSection" style="display: none;">
      <h2>Panel Banku</h2>
      <button onclick="resetGame()">Zresetuj grę</button>
    </div>
    
    <!-- Główna sekcja gry – lista graczy i przelewy między graczami -->
    <div id="gameSection" style="display: none;">
      <h2>Gracze</h2>
      <ul id="playersList"></ul>
      
      <h2>Przelej pieniądze</h2>
      <select id="recipient"></select>
      <input type="number" id="amount" placeholder="Kwota">
      <button onclick="transferMoney()">Przelej</button>
    </div>
    
    <button id="logoutBtn" onclick="logout()" style="display: none;">Wyloguj</button>
  </div>
</body>
</html>
