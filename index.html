<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARCOS: Shadow Empire</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ekran logowania -->
    <div id="login-screen" class="screen">
        <div class="crime-logo">
            <i class="fa-solid fa-skull"></i>
            <h1>NARCOS</h1>
            <p>Shadow Empire</p>
        </div>
        <button id="start-game"><i class="fa-solid fa-hand-fist"></i> Rozpocznij Wojnę</button>
    </div>

    <!-- Główny interfejs gry -->
    <div id="game-screen" class="screen hidden">
        <div class="game-header">
            <div class="stats">
                <div class="cash">
                    <i class="fa-solid fa-coins"></i>
                    <span id="clean-cash">$0</span>
                    <span id="dirty-cash">($0)</span>
                </div>
                <div class="heat">
                    <i class="fa-solid fa-bolt"></i>
                    <progress id="police-heat" value="0" max="100"></progress>
                </div>
            </div>
        </div>

        <div class="game-grid">
            <!-- Lewa kolumna -->
            <div class="production-panel">
                <h2><i class="fa-solid fa-flask"></i> Produkcja</h2>
                <div class="drug-card" data-drug="cocaine">
                    <h3>Kokaina</h3>
                    <div class="drug-info">
                        <span>Ilość: <span id="cocaine-amount">0</span>g</span>
                        <button class="produce-btn" onclick="produceDrug('cocaine')">Produkuj (50g)</button>
                    </div>
                </div>
                <!-- Analogicznie dla meth i weed -->
            </div>

            <!-- Środkowa kolumna -->
            <div class="city-map">
                <div class="district" data-id="docks" onclick="attackDistrict('docks')">
                    <i class="fa-solid fa-ship"></i>
                    <div class="control-meter"></div>
                </div>
                <!-- Pozostałe 7 dzielnic -->
            </div>

            <!-- Prawa kolumna -->
            <div class="operations-panel">
                <h2><i class="fa-solid fa-user-secret"></i> Operacje</h2>
                <div class="event-log" id="event-log"></div>
                <div class="action-buttons">
                    <button onclick="launderMoney()"><i class="fa-solid fa-water"></i> Pranie</button>
                    <button onclick="bribePolice()"><i class="fa-solid fa-handshake"></i> Łapówka</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
