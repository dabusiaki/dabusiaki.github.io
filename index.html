<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trade PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --primary: #3b82f6;
            --text: #f8fafc;
            --card-bg: #1e293b;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr;
        }

        .menu {
            background: var(--card-bg);
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .content {
            padding: 20px;
        }

        .crypto-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .crypto-item {
            padding: 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .crypto-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .trade-panel {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
        }

        button {
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        #chart-container {
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Menu kryptowalut -->
    <div class="menu">
        <h2>Kryptowaluty</h2>
        <ul class="crypto-list" id="crypto-menu"></ul>
    </div>

    <!-- G≈Ç√≥wna zawarto≈õƒá -->
    <div class="content">
        <div id="auth-container">
            <div class="trade-panel">
                <h1>üîê Crypto Trade PRO</h1>
                <input type="text" id="username" placeholder="Nazwa u≈ºytkownika">
                <input type="password" id="password" placeholder="Has≈Ço">
                <button onclick="login()">Zaloguj</button>
                <button onclick="register()">Zarejestruj</button>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <div id="crypto-details">
                <h1 id="crypto-name"></h1>
                <div class="trade-panel">
                    <h2 id="current-price"></h2>
                    <div id="price-change"></div>
                    
                    <div id="trade-forms">
                        <input type="number" id="trade-amount" placeholder="Kwota w PLN">
                        <button onclick="buyCrypto()">Kup</button>
                        <button onclick="sellCrypto()" style="margin-top: 10px; background: #ef4444;">Sprzedaj</button>
                    </div>
                    
                    <div id="portfolio-info">
                        <h3>Tw√≥j portfel:</h3>
                        <p>Dostƒôpne ≈õrodki: <span id="available-balance">0</span> PLN</p>
                        <p>Posiadane: <span id="owned-amount">0</span></p>
                    </div>
                </div>

                <div id="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyA04bN5121a28iLwRkJYG8uGTGcVQyFv1Y",
    authDomain: "rodzinkataski.firebaseapp.com",
    projectId: "rodzinkataski",
    storageBucket: "rodzinkataski.appspot.com",
    messagingSenderId: "921333004895",
    appId: "1:921333004895:web:b22bdf6d54a32a4838b9ea"
};

let currentCrypto = null;
let chartInstance = null;
let userData = null;

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// Rejestracja i logowanie
window.register = async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const usernameDoc = await db.collection('usernames').doc(username).get();
    if (usernameDoc.exists) return alert('Nazwa zajƒôta!');

    try {
        const userCredential = await auth.createUserWithEmailAndPassword(
            `${username}@crypto.pl`,
            password
        );

        await db.collection('users').doc(userCredential.user.uid).set({
            username: username,
            balance: 50000,
            portfolio: {}
        });

        await db.collection('usernames').doc(username).set({
            uid: userCredential.user.uid
        });

        alert('Rejestracja udana!');
    } catch (error) {
        alert(`B≈ÇƒÖd: ${error.message}`);
    }
};

window.login = async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        await auth.signInWithEmailAndPassword(
            `${username}@crypto.pl`,
            password
        );
    } catch (error) {
        alert('B≈Çƒôdne dane!');
    }
};

// Inicjalizacja dashboardu
auth.onAuthStateChanged(async user => {
    if (user) {
        document.getElementById('auth-container').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        
        // ≈Åaduj listƒô kryptowalut
        loadCryptoList();
        
        // Subskrybuj zmiany danych u≈ºytkownika
        db.collection('users').doc(user.uid).onSnapshot(doc => {
            userData = doc.data();
            updateUserInfo();
            if (currentCrypto) updateOwnedAmount();
        });
    }
});

async function loadCryptoList() {
    try {
        const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=pln&per_page=20');
        const cryptos = await response.json();
        
        const menu = document.getElementById('crypto-menu');
        menu.innerHTML = cryptos.map(crypto => `
            <li class="crypto-item" data-id="${crypto.id}" onclick="selectCrypto('${crypto.id}')">
                ${crypto.name} (${crypto.symbol.toUpperCase()})
            </li>
        `).join('');
    } catch (error) {
        console.error('B≈ÇƒÖd ≈Çadowania listy:', error);
    }
}

window.selectCrypto = async (cryptoId) => {
    currentCrypto = cryptoId;
    
    try {
        // Pobierz szczeg√≥≈Çowe dane
        const response = await fetch(`https://api.coingecko.com/api/v3/coins/${cryptoId}`);
        const data = await response.json();
        
        // Aktualizuj UI
        document.getElementById('crypto-name').textContent = `${data.name} (${data.symbol.toUpperCase()})`;
        document.getElementById('current-price').textContent = `Aktualna cena: ${formatPLN(data.market_data.current_price.pln)}`;
        
        // Aktualizuj zmiany cen
        const change24h = data.market_data.price_change_percentage_24h;
        const changeElement = document.getElementById('price-change');
        changeElement.innerHTML = `
            24h: <span style="color: ${change24h >= 0 ? '#10b981' : '#ef4444'}">
                ${change24h.toFixed(2)}%
            </span>
        `;
        
        // Zaktualizuj wykres
        updateChart(data.id);
        updateOwnedAmount();
    } catch (error) {
        console.error('B≈ÇƒÖd ≈Çadowania danych:', error);
    }
};

async function updateChart(cryptoId) {
    try {
        const response = await fetch(`https://api.coingecko.com/api/v3/coins/${cryptoId}/market_chart?vs_currency=pln&days=7`);
        const data = await response.json();
        
        const ctx = document.getElementById('chart').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.prices.map((_, index) => `Dzie≈Ñ ${index + 1}`),
                datasets: [{
                    label: 'Cena (PLN)',
                    data: data.prices.map(p => p[1]),
                    borderColor: '#3b82f6',
                    tension: 0.1
                }]
            }
        });
    } catch (error) {
        console.error('B≈ÇƒÖd wykresu:', error);
    }
}

function updateUserInfo() {
    document.getElementById('available-balance').textContent = formatPLN(userData.balance);
}

function updateOwnedAmount() {
    const owned = userData.portfolio[currentCrypto] || 0;
    document.getElementById('owned-amount').textContent = `${owned.toFixed(4)} ${currentCrypto.toUpperCase()}`;
}

window.buyCrypto = async () => {
    const amount = parseFloat(document.getElementById('trade-amount').value);
    if (!amount || amount <= 0) return alert('Podaj kwotƒô!');

    try {
        const priceResponse = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${currentCrypto}&vs_currencies=pln`);
        const priceData = await priceResponse.json();
        const price = priceData[currentCrypto].pln;
        
        await db.collection('users').doc(auth.currentUser.uid).update({
            balance: firebase.firestore.FieldValue.increment(-amount),
            [`portfolio.${currentCrypto}`]: firebase.firestore.FieldValue.increment(amount / price)
        });
        
        alert('Zakup udany!');
    } catch (error) {
        alert(`B≈ÇƒÖd: ${error.message}`);
    }
};

window.sellCrypto = async () => {
    const amount = parseFloat(document.getElementById('trade-amount').value);
    if (!amount || amount <= 0) return alert('Podaj ilo≈õƒá!');

    try {
        const priceResponse = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${currentCrypto}&vs_currencies=pln`);
        const priceData = await priceResponse.json();
        const price = priceData[currentCrypto].pln;
        
        await db.collection('users').doc(auth.currentUser.uid).update({
            balance: firebase.firestore.FieldValue.increment(amount * price),
            [`portfolio.${currentCrypto}`]: firebase.firestore.FieldValue.increment(-amount)
        });
        
        alert('Sprzeda≈º udana!');
    } catch (error) {
        alert(`B≈ÇƒÖd: ${error.message}`);
    }
};

function formatPLN(value) {
    return new Intl.NumberFormat('pl-PL', {
        style: 'currency',
        currency: 'PLN'
    }).format(value);
}
</script>
</body>
</html>
