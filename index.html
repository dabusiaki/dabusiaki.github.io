<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trade Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <!-- Zmienione wersje Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --primary: #00ff88;
            --text: #ffffff;
            --card-bg: #1a1a1a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .auth-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 2px solid var(--primary);
            max-width: 400px;
            margin: 5rem auto;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--text);
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--bg);
            border: none;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <div class="auth-box">
            <h1 style="text-align: center; margin-bottom: 2rem;">üöÄ CRYPTO TRADE</h1>
            <input type="text" id="username" placeholder="Nazwa u≈ºytkownika">
            <input type="password" id="password" placeholder="Has≈Ço">
            <button onclick="login()">Zaloguj</button>
            <button onclick="register()" style="margin-top: 1rem;">Zarejestruj</button>
        </div>
    </div>

    <div class="container hidden" id="dashboard">
        <h1>Witaj, <span id="display-username"></span></h1>
        <div id="content"></div>
    </div>

    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA04bN5121a28iLwRkJYG8uGTGcVQyFv1Y",
            authDomain: "rodzinkataski.firebaseapp.com",
            projectId: "rodzinkataski",
            storageBucket: "rodzinkataski.appspot.com",
            messagingSenderId: "921333004895",
            appId: "1:921333004895:web:b22bdf6d54a32a4838b9ea",
            measurementId: "G-JM7KL8KLKDEC"
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Rejestracja
        window.register = async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Sprawd≈∫ czy nazwa istnieje
            const usernameDoc = await db.collection('usernames').doc(username).get();
            if (usernameDoc.exists) return alert('Nazwa u≈ºytkownika zajƒôta!');

            try {
                // Utw√≥rz u≈ºytkownika
                const userCredential = await auth.createUserWithEmailAndPassword(
                    `${username}@crypto.app`,
                    password
                );

                // Zapisz dane u≈ºytkownika
                await db.collection('users').doc(userCredential.user.uid).set({
                    username: username,
                    balance: 10000,
                    portfolio: {}
                });

                // Zarezerwuj nazwƒô
                await db.collection('usernames').doc(username).set({
                    uid: userCredential.user.uid
                });

                alert('Rejestracja udana!');
            } catch (error) {
                alert(`B≈ÇƒÖd: ${error.message}`);
            }
        }

        // Logowanie
        window.login = async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(
                    `${username}@crypto.app`,
                    password
                );
                
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('display-username').textContent = username;
                loadDashboard();
            } catch (error) {
                alert('B≈Çƒôdne dane logowania!');
            }
        }

        // ≈Åadowanie dashboardu
        async function loadDashboard() {
            const user = auth.currentUser;
            const userDoc = await db.collection('users').doc(user.uid).get();
            const userData = userDoc.data();

            document.getElementById('content').innerHTML = `
                <div style="margin: 2rem 0;">
                    <h2>Portfel: $${userData.balance}</h2>
                    <div id="crypto-list" style="margin-top: 2rem;"></div>
                </div>
            `;

            // Pobierz dane kryptowalut
            fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=5')
                .then(response => response.json())
                .then(data => {
                    const cryptoList = data.map(crypto => `
                        <div style="background: var(--card-bg); padding: 1rem; border-radius: 0.5rem; margin: 1rem 0;">
                            <h3>${crypto.name} (${crypto.symbol.toUpperCase()})</h3>
                            <p>Cena: $${crypto.current_price}</p>
                            <input type="number" id="buy-${crypto.id}" placeholder="Kwota w USD" style="margin: 0.5rem 0;">
                            <button onclick="buyCrypto('${crypto.id}', ${crypto.current_price})">Kup</button>
                        </div>
                    `).join('');
                    
                    document.getElementById('crypto-list').innerHTML = cryptoList;
                });
        }

        // Funkcja zakupu
        window.buyCrypto = async function(cryptoId, price) {
            const amount = parseFloat(document.getElementById(`buy-${cryptoId}`).value);
            const user = auth.currentUser;

            if (!amount || amount <= 0) return alert('Podaj prawid≈ÇowƒÖ kwotƒô!');

            try {
                await db.collection('users').doc(user.uid).update({
                    balance: firebase.firestore.FieldValue.increment(-amount),
                    [`portfolio.${cryptoId}`]: firebase.firestore.FieldValue.increment(amount / price)
                });
                
                alert('Zakup udany!');
                loadDashboard();
            } catch (error) {
                alert('B≈ÇƒÖd transakcji: ' + error.message);
            }
        };
    </script>
</body>
</html>
