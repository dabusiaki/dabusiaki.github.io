<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodzina Taski</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button>
        </form>
    </div>

    <div id="taskManager" style="display:none;">
        <h2>Zarządzanie Zadaniami</h2>
        <div id="loggedInAs" style="display:none;"></div>
        <button id="logoutBtn" style="display:none;">Wyloguj</button>
        
        <div id="addTaskForm" style="display:none;">
            <input type="text" id="newTask" placeholder="Nowe zadanie">
            <button id="addTaskBtn">Dodaj zadanie</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
