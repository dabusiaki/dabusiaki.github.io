<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Zakupów</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-messaging.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Lista Zakupów</h1>
    <p>Zalogowano jako: <span id="username"></span></p>
    <ul id="shopping-list"></ul>
    <input type="text" id="new-item" placeholder="Dodaj przedmiot">
    <button id="add-item">Dodaj do listy</button>
    <button id="logout">Wyloguj</button>
    <div id="login-section">
      <button id="retry-login" style="display: none;">Zaloguj ponownie</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
