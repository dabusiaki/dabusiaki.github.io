<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Capital - Underground Tycoon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="auth-screen" class="container">
        <div class="auth-box">
            <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" 
                 class="auth-image">
            <h1><i class="fa-solid fa-user-secret"></i> Dirty Capital</h1>
            <button id="play-btn"><i class="fa-solid fa-play"></i> Rozpocznij grę</button>
            <p class="disclaimer">Twoja sesja zostanie zapamiętana w przeglądarce</p>
        </div>
    </div>

    <div id="game-screen" class="container hidden">
        <header>
            <div class="money-display">
                <div class="cash legal">
                    <i class="fa-solid fa-coins"></i>
                    <span id="legal-cash">0</span>
                </div>
                <div class="cash illegal">
                    <i class="fa-solid fa-briefcase"></i>
                    <span id="illegal-cash">0</span>
                </div>
            </div>
            <button id="logout-btn" class="btn-danger"><i class="fa-solid fa-power-off"></i></button>
        </header>

        <section class="city-map">
            <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80" 
                 class="map-image">
            <div class="districts-overlay" id="districts-container"></div>
        </section>

        <section class="business-panel">
            <h2><i class="fa-solid fa-building"></i> Dostępne Inwestycje</h2>
            <div class="business-grid" id="business-list"></div>
        </section>

        <div class="black-box">
            <h3><i class="fa-solid fa-archive"></i> Czarna Skrzynka (<span id="black-box-count">0</span>)</h3>
            <ul id="crimes-list"></ul>
        </div>
    </div>

    <div id="loader" class="loader hidden"></div>
</body>
</html>
