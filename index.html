<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Monopoly Bank</h1>

    <div id="login">
        <input type="text" id="playerName" placeholder="Wpisz swoją nazwę">
        <button id="joinButton">Dołącz</button>
    </div>

    <div id="game" style="display: none;">
        <h2>Witaj, <span id="currentPlayerName"></span>!</h2>
        <p>Twój stan konta: <span id="balance">0</span> $</p>

        <h3>Przelej pieniądze</h3>
        <select id="playersList"></select>
        <input type="number" id="amount" placeholder="Kwota">
        <button id="sendButton">Przelej</button>

        <h3>Lista graczy</h3>
        <ul id="players"></ul>

        <div id="bankControls" style="display: none;">
            <h3>Panel Banku</h3>
            <button onclick="resetGame()">Zresetuj grę</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
