<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARCOS: Shadow Empire</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="crime-logo">
            <i class="fa-solid fa-skull"></i>
            <h1>NARCOS</h1>
            <p>Shadow Empire</p>
        </div>
        <button id="start-game"><i class="fa-solid fa-hand-fist"></i> Rozpocznij Wojnę</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="game-header">
            <div class="stats">
                <div class="cash">
                    <i class="fa-solid fa-coins"></i>
                    <span id="clean-cash">$0</span>
                    <span id="dirty-cash">($0)</span>
                </div>
                <div class="heat">
                    <i class="fa-solid fa-bolt"></i>
                    <progress id="police-heat" value="0" max="100"></progress>
                </div>
            </div>
        </div>

        <div class="game-grid">
            <div class="production-panel">
                <h2><i class="fa-solid fa-flask"></i> Produkcja</h2>
                
                <div class="drug-card" data-drug="cocaine">
                    <h3>Kokaina</h3>
                    <div class="drug-info">
                        <span>Ilość: <span id="cocaine-amount">0</span>g</span>
                        <button class="produce-btn" onclick="produceDrug('cocaine')">Produkuj (50g)</button>
                    </div>
                </div>

                <div class="drug-card" data-drug="meth">
                    <h3>Metaamfetamina</h3>
                    <div class="drug-info">
                        <span>Ilość: <span id="meth-amount">0</span>g</span>
                        <button class="produce-btn" onclick="produceDrug('meth')">Produkuj (50g)</button>
                    </div>
                </div>

                <div class="drug-card" data-drug="weed">
                    <h3>Marihuana</h3>
                    <div class="drug-info">
                        <span>Ilość: <span id="weed-amount">0</span>g</span>
                        <button class="produce-btn" onclick="produceDrug('weed')">Produkuj (50g)</button>
                    </div>
                </div>
            </div>

            <div class="city-map">
                <!-- Tutaj możesz dodać mapę dzielnic -->
            </div>

            <div class="operations-panel">
                <h2><i class="fa-solid fa-user-secret"></i> Operacje</h2>
                <div class="event-log" id="event-log"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
